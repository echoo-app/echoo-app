<div class="github-button" *ngIf="startsCount">
  <a
    class="gh-icon"
    *ngIf="startsCount"
    [href]="url"
    target="_blank"
    nz-icon
    nzType="github"
    nzTheme="outline"
  ></a>
  <a
    class="gh-count"
    *ngIf="startsCount"
    [href]="stargazersUrl"
    target="_blank"
    rel="noopener"
    style="display: block"
  >
    {{ startsCount }}
  </a>
</div>
